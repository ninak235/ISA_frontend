<div *ngIf="company" class="card-container">
    <h2>{{ company.name }}</h2>
    <p><strong>📍  </strong>{{ company?.locationDto?.address }}, {{ company?.locationDto?.city }}, {{ company?.locationDto?.country }} </p>
    <p><strong>✍ </strong>{{ company.description }}</p>
    <p><strong>🥇 </strong>{{ company.grade }}</p>
    <!-- Add Leaflet map here -->
</div>
