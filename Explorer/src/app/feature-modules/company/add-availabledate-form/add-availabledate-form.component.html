<div class="date-time-container">
    <h2>Choose date:</h2>
  
    <div class="date-section">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="selectedDate" name="selectedDate" ngDefaultControl
          [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    
    <!--div class="time-section">
      <mat-form-field>
        <input matInput type="time" [(ngModel)]="selectedTime">
      </mat-form-field>
    </div-->
  
    <div class="buttons-section">
        <button mat-button class="cancel-button" (click)="closeDialog()">❌</button>
        <button color="accent" mat-button class="save-button" (click)="saveData()">✅</button>
    </div>
  </div>
