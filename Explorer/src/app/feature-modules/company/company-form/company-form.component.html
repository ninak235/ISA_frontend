<form [formGroup]="companyForm" *ngIf="renderCreateCompany" (ngSubmit)="addCompany()">
    
      <p class="label">Create new company:</p>
      <div class="fields">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" type="text" id="address" />
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" type="text" id="city"  />
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" type="text" id="country"  />
      </mat-form-field>


      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          formControlName="description"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Grade</mat-label>
            <input matInput formControlName="grade" type="text" />
      </mat-form-field>

      <button *ngIf="!shouldEdit"
        class="button"
        mat-raised-button
        type="button"
        color="primary"
        (click)="addCompany()"
      >
        Add
      </button>
      <button *ngIf="shouldEdit"
        class="button"
        mat-raised-button
        type="button"
        color="primary"
        (click)="updateCompany()"
      >
      Update
    </button>
  </div>

      <div id="map" style="height: 400px;"></div>
  
</form>
