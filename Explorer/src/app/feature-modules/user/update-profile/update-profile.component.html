<div class="form-container1">
<form class="customer-card" [formGroup]="profileForm">
    <img src="../../../../assets/girl3.png" color="white" height="80px" alt="user info" />
    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="Enter your first name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Enter your last name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" placeholder="Enter your country">
    </mat-form-field>

    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="Enter your city">
    </mat-form-field>


    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password"  formControlName="password" placeholder="Enter password">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Number</mat-label>
        <input matInput formControlName="number" placeholder="Enter your phone number">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Occupation</mat-label>
        <input matInput formControlName="occupation" placeholder="Enter your occupation">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Company Info</mat-label>
        <input matInput formControlName="companyInfo" placeholder="Enter your company info">
    </mat-form-field>

    <button class="button" (click)="updateProfile()">
        âœ”
    </button>
</form>
</div>
