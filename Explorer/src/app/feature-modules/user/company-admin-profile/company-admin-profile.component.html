<div class="form-container1">
<div *ngIf="admin" class="customer-card">
    <img src="../../../../assets/girl3.png" height="100px" alt="user info"/>
    <div class="customer-info">
        <div class="info-item">
            <strong>First Name:</strong> <span>{{ admin.firstName }}</span>
        </div>
        <div class="info-item">
            <strong>Last Name:</strong> <span>{{ admin.lastName }}</span>
        </div>
        <div class="info-item">
            <strong>Email:</strong> <span>{{ admin.email }}</span>
        </div>
        <div class="info-item">
            <strong>Country:</strong> <span>{{ admin.country }}</span>
        </div>
        <div class="info-item">
            <strong>City:</strong> <span>{{ admin.city }}</span>
        </div>
        <div class="info-item">
            <strong>Number:</strong> <span>{{ admin.number }}</span>
        </div>
        <div class="info-item">
            <strong>Company:</strong> <span>{{ company?.name }}</span>
        </div>

        <div class="buttons">
            <mat-icon class="edit" (click)="editProfile()">edit</mat-icon>
        
            <button class="button" (click)="navigateToCalendar()">View calendar</button>
        
            </div>
    </div>
    
    </div>
</div>
